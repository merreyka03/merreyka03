<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE-edge" http-equiv="X-UA-Compatible">
    <meta content="width-device-width,initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>2-variant</title>
</head>
<body>

    <main>
        <div class="container">
            <h1 id="title">Travel survey form</h1>
            <p id="description">Thank you for taking the time to response for a survey about traveling!</p>

            <form action="" class="survey-form">
                <div class="name clearfix">
                    <div class="first-name">
                        <label for="name" id="name-label">Name</label>
                        <input type="text" name="name" id="name" required placeholder="Enter your Name">
                    </div>

                    <div class="email">
                        <label for="email" id="email-label">Email</label>
                        <input type="email" name="email" id="email" required placeholder="Enter your email">
                    </div>

                    <div class="age">
                        <label for="age" id="number-label">Age</label>
                        <input type="number" name="age" id="age" min="18" max="60" placeholder="Enter your age">
                    </div>

                    <div class="custom-select">
                        <label for="whom">With whom, Do you travel most often? </label>
                        <select name="dropdown" id="whom">
                            <option value="0">Select your answer</option>
                            <option value="family">Family</option>
                            <option value="friends">Friends</option>
                            <option value="colleagues">Colleagues</option>
                            <option value="alone">Alone</option>
                        </select>
                    </div>

                    <div class="custom-select">
                        <label for="employment">Whats your employment status?</label>
                        <select name="dropdown" id="employment">
                            <option value="student">Student</option>
                            <option value="saab">Employed</option>
                            <option value="mercedes">Self-employed</option>
                            <option value="audi">Unemloyed</option>
                            <option value="audi">Retired</option>
                            <option value="audi">Other</option>
                        </select>
                    </div>

                    <div class="gender">
                        <input type="radio" id="male" name="male" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="female" value="female">
                        <label for="female">Female</label><br>
                    </div>

                    <div class="travel">
                        <label>Where did you like to travel this year? </label>
                        <label class="container">Europe
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Asia
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Africa
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Australia
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">North-America
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">South-America
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="textarea">
                        <label for="textarea">Any questions or suggestions?</label>
                        <br>
                        <textarea id="textarea" name="textarea" rows="4" cols="50">Enter your comment here</textarea>
                    </div>

                    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>

                </div>

            </form>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
